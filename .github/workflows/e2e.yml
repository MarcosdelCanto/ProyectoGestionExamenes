name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
      - desarrollo_simultaneo # <--- ¡Añadido aquí!
  pull_request:
    branches:
      - main
      - develop
      - desarrollo_simultaneo # <--- ¡Y aquí también!

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Añadido para prevenir que el job se quede colgado indefinidamente

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
            e2e/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start backend
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          NODE_ENV: test

      - name: Start frontend
        run: |
          cd frontend
          npm run build
          npm run preview &
          sleep 10
        env:
          NODE_ENV: production

      - name: Wait for services
        run: |
          npx wait-on http://localhost:4173 --timeout 60000
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests
        run: |
          cd e2e
          npx playwright test --project=${{ matrix.browser }}
        env:
          E2E_BASE_URL: http://localhost:4173
          API_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: e2e/test-results/
          retention-days: 7

  # Job para combinar resultados de todos los navegadores
  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create summary
        run: |
          echo "## 🧪 E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY

          for browser in chromium firefox webkit; do
            if [ -d "playwright-report-$browser" ]; then
              echo "| $browser | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $browser | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 Detailed reports and videos are available in the artifacts section." >> $GITHUB_STEP_SUMMARY
